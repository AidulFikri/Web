<!DOCTYPE html>
<html lang="id"> <!-- Mengubah 'en' menjadi 'id' untuk Bahasa Indonesia -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kuliah</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #10d4f7; 
            color: white;
        }
        td {
            background-color: #f9f9f9; /* Warna latar belakang sel */
        }
        /* Warna untuk mata kuliah */
        .kalkulus { background-color: #fc2301; } 
        .algoritma { background-color: #f69e06; }    
        .teori-otomata { background-color: #e2f206; } 
        .statistika { background-color: #0ce722; } 
        .aljabar { background-color: #1206f1; } 
        .olahraga { background-color: #ea08d3; } 
        .bahasa-indonesia { background-color: #7d3b3b; } 
    </style>
</head>
<body>

    <h2>Jadwal Kuliah Semester Ganjil</h2>

    <table>
        <thead>
            <tr>
                <th>Senin</th>
                <th>Selasa</th>
                <th>Rabu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="kalkulus">Kalkulus</td>
                <td class="algoritma">Algoritma</td>
                <td class="teori-otomata">Teori-otomata</td>
            </tr>
            <tr>
                <td class="statistika">Statistika</td>
                <td class="bahasa-indonesia">Bahasa Indonesia</td>
                <td class="aljabar">Aljabar</td>
            </tr>
            <tr>
                <td class="olahraga">Olahraga</td>
                <td class="statistika">Statistika</td>
                <td class="algoritma">Algoritma</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
