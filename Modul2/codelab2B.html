<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5ecd7; /* Warna latar belakang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #376e51; /* Warna hijau */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #000; /* Warna hitam */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Form Pendaftaran</h2>
        <form id="pendaftaranForm" onsubmit="return validateForm()">
            <input type="text" id="name" placeholder="Nama">
            <input type="email" id="email" placeholder="Email">
            <textarea id="address" rows="4" placeholder="Alamat Lengkap"></textarea>
            <input type="submit" value="Daftar">
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var address = document.getElementById('address').value;

            if (name === "" || email === "" || address === "") {
                alert("Semua field harus diisi!");
                return false; // Cegah pengiriman form jika ada field kosong
            }
            alert("Form berhasil dikirim!");
            return true; // Lanjutkan pengiriman form jika semua field terisi
        }
    </script>

</body>
</html>
